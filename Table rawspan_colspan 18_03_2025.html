<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
  text-align: center;
  padding: 8px;
}
</style>
</head>
<body>

<h2>Cell that spans two columns and rows</h2>
<p>Using rowspan and colspan to merge cells with the same values.</p>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Semester</th>
    <th>Year</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td rowspan="2">21</td>
    <td>5th</td>
    <td rowspan="2">3rd</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>3rd</td>
  </tr>
  <tr>
    <td>Jackson</td>
    <td rowspan="2">25</td>
    <td rowspan="2">4th</td>
    <td rowspan="2">2nd</td>
  </tr>
  <tr>
    <td>William</td>
  </tr>
  <tr>
    <td>Smith</td>
    <td>28</td>
    <td>2nd</td>
    <td>1st</td>
  </tr>
  <tr>
    <td rowspan="2">Sam</td>
    <td rowspan="2">26</td>
    <td rowspan="2" colspan="2">1st</td>
  </tr>
  <tr></tr>
  <tr>
    <td>Jhon</td>
    <td>24</td>
    <td colspan="2">1st</td>
  </tr>
  <tr>
    <td>Peter</td>
    <td rowspan="2">24</td>
    <td rowspan="2">3rd</td>
    <td rowspan="2">2nd</td>
  </tr>
  <tr>
    <td>William</td>
  </tr>
</table>

</body>
</html>
