<p id="result3"></p>
}
<script>
    function findLongestWord() {
        let str = document.getElementById("inputStr3").value;
        let words = str.split(" ");
        let longestWord = words.reduce((a, b) => a.length > b.length ? a : b);
        document.getElementById("result3").innerText = "Longest Word: " + longestWord;
    }
</script>

<script>
    function convertCase() {
        let str = document.getElementById("inputStr4").value;
        let converted = str.split('').map(char => 
            char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase()
        ).join('');
        document.getElementById("result4").innerText = "Converted Case: " + converted;
    }
